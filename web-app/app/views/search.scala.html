@(context: PageContext)(implicit assets: AssetsFinder)
@common.main(context) {

<!--=== Search Results ===-->
<div class="container s-results margin-bottom-50">

    <div id="search-progress" class="progress progress-striped active">
        <div id="search-progress-bar" class="progress-bar progress-bar-warning"
             role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
            50% Searching...
        </div>
    </div>

    <!-- Begin Table Search v1 -->
    <div class="table-search-v1 margin-bottom-30">
        <div class="table-responsive">
            <table id="activity-result" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Distance</th>
                    <th>Elevation</th>
                    <th>Time</th>
                    <th>Average Speed</th>
                    <th>Average Watts</th>
                    <th>ËšC</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</div><!--/container-->
<!--=== End Search Results ===-->

}
